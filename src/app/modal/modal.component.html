<div
  *ngIf="show"
  class="modal-container"
  [@stateChange]="show === true ? 'open' : 'closed'"
>
  <div
    class="btn-close"
    (click)="clickCloseBtn()"
  >
    <svg
      class="img-close"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="#ffffff"
      width="32px"
      height="32px"
    >
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
    </svg>
  </div>
  <div class="container">
    <div class="header">{{ windowTitle }}</div>
    <div class="body">
      <div class="label">
        <span class="label-text">Заголовок *</span>
        <input
          [class.error]="toggleError"
          name="title"
          id="title"
          type="text"
          [formControl]="modalTitle"
        >
      </div>
      <div class="label">
        <span class="label-text">Описание</span>
        <textarea name="description" id="description" cols="30" rows="10" [formControl]="modalDescription"></textarea>
      </div>
    </div>
    <div class="footer">
      <button
        class="btn"
        (click)="clickSaveBtn()"
      >
        Сохранить
      </button>
    </div>
  </div>
</div>
