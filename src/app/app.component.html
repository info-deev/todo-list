<div class="container">
  <h1 class="page-title">Todo List</h1>
  <button
    class="add-btn"
    (click)="openModal = true"
    alt="Добавить задачу"
  >
    <svg
      class="pluse"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="#ffffff"
      width="100%"
      height="100%"
    >
      <path d="M0 0h24v24H0z" fill="none"/>
      <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
    </svg>
  </button>
  <div
    class="todo-container"
  >
    <app-todo
      *ngFor="let todo of todosService.todos"
      [todo]="todo"
    ></app-todo>
    <div
      *ngIf="todosService.todos.length === 0"
      class="empty"
    >
      Список пуст
    </div>
    <app-modal
      [show]="openModal"
      [windowTitle]="'Новая задача'"
      (clickClose)="openModal = false"
      (clickSave)="save($event)"
    >
    </app-modal>
  </div>
</div>
